<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--LINK A ESTILOS-->
        <link rel="stylesheet" href="../css/style.css">
        <!--TÍTULO DEL DOCUMENTO-->
        <title>Tienda</title>
    </head>
    <body>
        <!--ESTRUCTURA #1 / HEADER-NAV-->
        <header id="header">
            <nav id="navBar">
                <img src="../icons/index/tickets-airline_9585963.png" alt="">
                <ul> <!--LISTA DESORDENADA-->
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="imagenes.html">Imágenes</a></li>
                    <li><a href="conocenos.html">Acerca de</a></li>
                    <li><a href="#">Tienda</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!--ESTRUCTURA #2 / MAIN/SECTIONS-ARTICLES-DIVS-ASIDES-->
        <main id="main">
            <h1>TIENDA</h1>

            <table border="red">
                <thead>
                    <tr>
                        <th>Contendor</th>
                        <th>Titulo1</th>
                        <th>Titulo2</th>
                        <th>Titulo3</th>
                        <th>Titulo4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th bgcolor="red">Info1</th>
                        <td>Dato1</td>
                        <td>Dato2</td>
                        <td>Dato3</td>
                        <td>Dato4</td>
                    </tr>
                    <tr>
                        <th>Info1</th>
                        <td>Dato1</td>
                        <td>Dato2</td>
                        <td>Dato3</td>
                        <td>Dato4</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="2">Foot1</th>
                        <td colspan="3">Foot2</td>
                    </tr>
                </tfoot>
                
            </table>

            <form>
                <fieldset>
                    <legend>Contacto</legend>
                    <ul>
                        <li>
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="user_name" placeholder="nombre"/>
                        </li>
                        <li>
                            <label for="mail">Correo electrónico:</label>
                            <input type="email" id="mail" name="user_mail" />
                        </li>
                        <li>
                            <label for="msg">Mensaje:</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>Opciones</legend>
                    <p>Turno nocturno</p>
                    <input type="radio" name="turno" value="nocturno" />
                    <select name="talles">
                        <option value="L">Large</option>
                        <option value="M">Medium</option>
                        <option value="S">Small</option>
                    </select>
                </fieldset>
                
                
                
                <input type="submit" value="Enviar formulario"/>
                <input type="reset" value="Limpiar formulario"/>

            </form>
        </main>

        <!--ESTRUCTURA #3 / FOOTER-->
        <footer id="footer">
            <article class="footer__logo">
                <img src="../icons/footer/travel_8228728.png" alt="">
            </article>

            <article class="footer__links">
                <ul> <!--LISTA DESORDENADA-->
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="imagenes.html">Imágenes</a></li>
                    <li><a href="conocenos.html">Acerca de</a></li>
                    <li><a href="#">Tienda</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </article>

            <article class="footer__redes">
                <img src="../icons/footer/brand-whatsapp.png" alt="">
                
                <img src="../icons/footer/brand-instagram.png" alt="">
                
                <img src="../icons/footer/brand-facebook.png" alt="">
                
                <img src="../icons/footer/brand-x.png" alt="">
                
            </article>
        </footer>
    </body>
</html>
