<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--LINK A ESTILOS-->
        <link rel="stylesheet" href="../css/style.css">
        <!--TÍTULO DEL DOCUMENTO-->
        <title>Contacto</title>
    </head>
    <body>
        <!--ESTRUCTURA #1 / HEADER-NAV-->
        <header id="header">
            <nav id="navBar">
                <img src="../icons/index/tickets-airline_9585963.png" alt="">
                <ul> <!--LISTA DESORDENADA-->
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="imagenes.html">Imágenes</a></li>
                    <li><a href="conocenos.html">Acerca de</a></li>
                    <li><a href="tienda.html">Tienda</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!--ESTRUCTURA #2 / MAIN/SECTIONS-ARTICLES-DIVS-ASIDES-->
        <main id="main">
            <section id="formulario">
                <article>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13135.116034924837!2d-58.38658930601806!3d-34.60974928993797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1698188359922!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </article>
                <article>
                    <form action="#">
                        <!--ESTRUCTURA NOMBRE-->
                        <label for="nombre">
                            Nombre:
                            <br>
                            <input type="text">
                        </label>
                        <br> <!--SALTO DE LINEA-->
                        <!--ESTRUCTURA EMAIL-->
                        <label for="email">
                            Email:
                            <br>
                            <input type="email">
                        </label>
                        <br>
                        <!--ESTRUCTURA MENSAJE-->
                        <label for="mensaje">
                            Mensaje:
                            <br>
                            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                        </label>
                        <br>
                        <!--ESTRUCTURA SELECCION EMPRESA-->
                        <p>Elegir empresa</p>
                        <select name="vuelo" id="vuelo">
                            <option value="empresa1">Empresa1</option>
                            <option value="empresa2">Empresa2</option>
                            <option value="empresa3">Empresa3</option>
                        </select>
                        <br>   
                        <!--BOTONES ENVIAR/RESETEAR-->
                        <input type="submit" value="Enviar form">
                        <br>
                        <input type="reset" value="Resetear">
                    </form>
                </article>
            </section>
        </main>

        <!--ESTRUCTURA #3 / FOOTER-->
        <footer id="footer">
            <article class="footer__logo">
                <img src="../icons/footer/travel_8228728.png" alt="">
            </article>

            <article class="footer__links">
                <ul> <!--LISTA DESORDENADA-->
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="imagenes.html">Imágenes</a></li>
                    <li><a href="conocenos.html">Acerca de</a></li>
                    <li><a href="tienda.html">Tienda</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </article>

            <article class="footer__redes">
                <img src="../icons/footer/brand-whatsapp.png" alt="">
                
                <img src="../icons/footer/brand-instagram.png" alt="">
                
                <img src="../icons/footer/brand-facebook.png" alt="">
                
                <img src="../icons/footer/brand-x.png" alt="">
                
            </article>
        </footer>
    </body>
</html>
